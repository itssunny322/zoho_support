{% extends "index.html" %}
{% load crispy_forms_tags %}
{% block content %}

<div class="row">
    <div class="col-lg-12">
        <div class="ibox ">
            <div class="ibox-title">
                <h3>Tickets Lists</h3>

                <div class="table-responsive">
                        <table class="table table-striped table-bordered table-hover dataTables-example">
                            <thead>
                                <tr>
                                    <th>SL No</th>
                                    <th>Department</th>
                                    <th>Category</th>
                                    <th>Subject</th>
                                    <th>Description</th>
                                    <th>Priority</th>
                                </tr>
                            </thead>
                            <tbody>
                            {% for tickets in ticket_list %}
                                <tr class="gradeX">
                                    <td>{{ forloop.counter}}</td>
                                    <td>
                                        {{tickets}}
                                    </td>

{% endblock %}
